framework:
  id: cis_benchmarks
  name: CIS Critical Security Controls v8
  version: "8.0"
  release_date: 2021-05-18
  description: |
    The CIS Critical Security Controls (CIS Controls) are a prioritized set of
    Safeguards to mitigate the most prevalent cyber-attacks against systems and networks.

  sources:
    - url: https://www.cisecurity.org/controls
      type: webpage
      check_interval: weekly
    - url: https://www.cisecurity.org/feed
      type: rss
      check_interval: daily

  # Implementation Groups (IG1, IG2, IG3)
  implementation_groups:
    IG1:
      name: Essential Cyber Hygiene
      description: Basic safeguards for small organizations
      safeguard_count: 56
    IG2:
      name: Foundational
      description: For organizations with moderate resources
      safeguard_count: 130
    IG3:
      name: Organizational
      description: For mature security programs
      safeguard_count: 153

  controls:
    # Control 1: Inventory and Control of Enterprise Assets
    CIS-1:
      name: Inventory and Control of Enterprise Assets
      description: Actively manage all enterprise assets connected to the infrastructure
      safeguards:
        CIS-1.1:
          name: Establish and Maintain Detailed Enterprise Asset Inventory
          ig: [IG1, IG2, IG3]
          policies_required:
            - asset-management-policy
            - hardware-inventory-policy
        CIS-1.2:
          name: Address Unauthorized Assets
          ig: [IG1, IG2, IG3]
          policies_required:
            - asset-management-policy
            - network-security-policy
        CIS-1.3:
          name: Utilize an Active Discovery Tool
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - vulnerability-management-policy
        CIS-1.4:
          name: Use Dynamic Host Configuration Protocol (DHCP) Logging
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - audit-trails-policy
        CIS-1.5:
          name: Use a Passive Asset Discovery Tool
          ig: [IG3]
          policies_required:
            - network-security-policy

    # Control 2: Inventory and Control of Software Assets
    CIS-2:
      name: Inventory and Control of Software Assets
      description: Actively manage all software on the network
      safeguards:
        CIS-2.1:
          name: Establish and Maintain a Software Inventory
          ig: [IG1, IG2, IG3]
          policies_required:
            - software-installation-policy
            - asset-management-policy
        CIS-2.2:
          name: Ensure Authorized Software is Currently Supported
          ig: [IG1, IG2, IG3]
          policies_required:
            - software-installation-policy
            - patch-management-policy
        CIS-2.3:
          name: Address Unauthorized Software
          ig: [IG1, IG2, IG3]
          policies_required:
            - software-installation-policy
            - acceptable-use-policy
        CIS-2.4:
          name: Utilize Automated Software Inventory Tools
          ig: [IG2, IG3]
          policies_required:
            - software-installation-policy
        CIS-2.5:
          name: Allowlist Authorized Software
          ig: [IG2, IG3]
          policies_required:
            - software-installation-policy
            - change-management-policy
        CIS-2.6:
          name: Allowlist Authorized Libraries
          ig: [IG2, IG3]
          policies_required:
            - software-development-policy
            - software-installation-policy
        CIS-2.7:
          name: Allowlist Authorized Scripts
          ig: [IG3]
          policies_required:
            - software-installation-policy

    # Control 3: Data Protection
    CIS-3:
      name: Data Protection
      description: Develop processes and technical controls to identify, classify, handle, retain, and dispose of data
      safeguards:
        CIS-3.1:
          name: Establish and Maintain a Data Management Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - data-classification-policy
            - information-security-policy
        CIS-3.2:
          name: Establish and Maintain a Data Inventory
          ig: [IG1, IG2, IG3]
          policies_required:
            - data-classification-policy
            - data-retention-policy
        CIS-3.3:
          name: Configure Data Access Control Lists
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - data-classification-policy
        CIS-3.4:
          name: Enforce Data Retention
          ig: [IG1, IG2, IG3]
          policies_required:
            - data-retention-policy
            - record-retention-policy
        CIS-3.5:
          name: Securely Dispose of Data
          ig: [IG1, IG2, IG3]
          policies_required:
            - data-retention-policy
            - media-handling-policy
        CIS-3.6:
          name: Encrypt Data on End-User Devices
          ig: [IG1, IG2, IG3]
          policies_required:
            - encryption-policy
            - endpoint-security-policy
        CIS-3.7:
          name: Establish and Maintain a Data Classification Scheme
          ig: [IG2, IG3]
          policies_required:
            - data-classification-policy
        CIS-3.8:
          name: Document Data Flows
          ig: [IG2, IG3]
          policies_required:
            - data-classification-policy
            - network-security-policy
        CIS-3.9:
          name: Encrypt Data on Removable Media
          ig: [IG2, IG3]
          policies_required:
            - encryption-policy
            - removable-media-policy
        CIS-3.10:
          name: Encrypt Sensitive Data in Transit
          ig: [IG2, IG3]
          policies_required:
            - encryption-policy
            - network-security-policy
        CIS-3.11:
          name: Encrypt Sensitive Data at Rest
          ig: [IG2, IG3]
          policies_required:
            - encryption-policy
            - data-classification-policy
        CIS-3.12:
          name: Segment Data Processing and Storage Based on Sensitivity
          ig: [IG2, IG3]
          policies_required:
            - data-classification-policy
            - network-security-policy
        CIS-3.13:
          name: Deploy a Data Loss Prevention Solution
          ig: [IG3]
          policies_required:
            - data-loss-prevention-policy
        CIS-3.14:
          name: Log Sensitive Data Access
          ig: [IG3]
          policies_required:
            - audit-trails-policy
            - data-classification-policy

    # Control 4: Secure Configuration of Enterprise Assets and Software
    CIS-4:
      name: Secure Configuration of Enterprise Assets and Software
      description: Establish and maintain secure configuration of enterprise assets and software
      safeguards:
        CIS-4.1:
          name: Establish and Maintain a Secure Configuration Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - configuration-management-policy
            - change-management-policy
        CIS-4.2:
          name: Establish and Maintain a Secure Configuration Process for Network Infrastructure
          ig: [IG1, IG2, IG3]
          policies_required:
            - network-security-policy
            - configuration-management-policy
        CIS-4.3:
          name: Configure Automatic Session Locking on Enterprise Assets
          ig: [IG1, IG2, IG3]
          policies_required:
            - endpoint-security-policy
            - acceptable-use-policy
        CIS-4.4:
          name: Implement and Manage a Firewall on Servers
          ig: [IG1, IG2, IG3]
          policies_required:
            - firewall-policy
            - network-security-policy
        CIS-4.5:
          name: Implement and Manage a Firewall on End-User Devices
          ig: [IG1, IG2, IG3]
          policies_required:
            - firewall-policy
            - endpoint-security-policy
        CIS-4.6:
          name: Securely Manage Enterprise Assets and Software
          ig: [IG1, IG2, IG3]
          policies_required:
            - configuration-management-policy
        CIS-4.7:
          name: Manage Default Accounts on Enterprise Assets and Software
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - password-policy
        CIS-4.8:
          name: Uninstall or Disable Unnecessary Services
          ig: [IG2, IG3]
          policies_required:
            - configuration-management-policy
            - server-security-policy
        CIS-4.9:
          name: Configure Trusted DNS Servers
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
        CIS-4.10:
          name: Enforce Automatic Device Lockout
          ig: [IG2, IG3]
          policies_required:
            - endpoint-security-policy
            - access-control-policy
        CIS-4.11:
          name: Enforce Remote Wipe Capability
          ig: [IG2, IG3]
          policies_required:
            - mobile-device-policy
            - endpoint-security-policy
        CIS-4.12:
          name: Separate Enterprise Workspaces on Mobile Devices
          ig: [IG3]
          policies_required:
            - mobile-device-policy
            - byod-policy

    # Control 5: Account Management
    CIS-5:
      name: Account Management
      description: Use processes and tools to assign and manage authorization to credentials
      safeguards:
        CIS-5.1:
          name: Establish and Maintain an Inventory of Accounts
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - user-access-management-policy
        CIS-5.2:
          name: Use Unique Passwords
          ig: [IG1, IG2, IG3]
          policies_required:
            - password-policy
        CIS-5.3:
          name: Disable Dormant Accounts
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - user-access-management-policy
        CIS-5.4:
          name: Restrict Administrator Privileges to Dedicated Administrator Accounts
          ig: [IG1, IG2, IG3]
          policies_required:
            - privileged-access-management-policy
            - access-control-policy
        CIS-5.5:
          name: Establish and Maintain an Inventory of Service Accounts
          ig: [IG2, IG3]
          policies_required:
            - access-control-policy
            - secrets-management-policy
        CIS-5.6:
          name: Centralize Account Management
          ig: [IG2, IG3]
          policies_required:
            - access-control-policy
            - identity-management-policy

    # Control 6: Access Control Management
    CIS-6:
      name: Access Control Management
      description: Use processes and tools to create, assign, manage, and revoke access credentials
      safeguards:
        CIS-6.1:
          name: Establish an Access Granting Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - user-access-management-policy
        CIS-6.2:
          name: Establish an Access Revoking Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - access-control-policy
            - termination-policy
        CIS-6.3:
          name: Require MFA for Externally-Exposed Applications
          ig: [IG1, IG2, IG3]
          policies_required:
            - authentication-policy
            - remote-access-policy
        CIS-6.4:
          name: Require MFA for Remote Network Access
          ig: [IG1, IG2, IG3]
          policies_required:
            - remote-access-policy
            - authentication-policy
        CIS-6.5:
          name: Require MFA for Administrative Access
          ig: [IG1, IG2, IG3]
          policies_required:
            - privileged-access-management-policy
            - authentication-policy
        CIS-6.6:
          name: Establish and Maintain an Inventory of Authentication and Authorization Systems
          ig: [IG2, IG3]
          policies_required:
            - access-control-policy
            - identity-management-policy
        CIS-6.7:
          name: Centralize Access Control
          ig: [IG2, IG3]
          policies_required:
            - access-control-policy
        CIS-6.8:
          name: Define and Maintain Role-Based Access Control
          ig: [IG3]
          policies_required:
            - access-control-policy
            - user-access-management-policy

    # Control 7: Continuous Vulnerability Management
    CIS-7:
      name: Continuous Vulnerability Management
      description: Develop a plan to continuously assess and track vulnerabilities
      safeguards:
        CIS-7.1:
          name: Establish and Maintain a Vulnerability Management Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - vulnerability-management-policy
        CIS-7.2:
          name: Establish and Maintain a Remediation Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - vulnerability-management-policy
            - patch-management-policy
        CIS-7.3:
          name: Perform Automated Operating System Patch Management
          ig: [IG1, IG2, IG3]
          policies_required:
            - patch-management-policy
        CIS-7.4:
          name: Perform Automated Application Patch Management
          ig: [IG1, IG2, IG3]
          policies_required:
            - patch-management-policy
            - software-installation-policy
        CIS-7.5:
          name: Perform Automated Vulnerability Scans of Internal Enterprise Assets
          ig: [IG2, IG3]
          policies_required:
            - vulnerability-management-policy
        CIS-7.6:
          name: Perform Automated Vulnerability Scans of Externally-Exposed Assets
          ig: [IG2, IG3]
          policies_required:
            - vulnerability-management-policy
        CIS-7.7:
          name: Remediate Detected Vulnerabilities
          ig: [IG2, IG3]
          policies_required:
            - vulnerability-management-policy
            - patch-management-policy

    # Control 8: Audit Log Management
    CIS-8:
      name: Audit Log Management
      description: Collect, alert, review, and retain audit logs of events
      safeguards:
        CIS-8.1:
          name: Establish and Maintain an Audit Log Management Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - audit-trails-policy
            - audit-policy
        CIS-8.2:
          name: Collect Audit Logs
          ig: [IG1, IG2, IG3]
          policies_required:
            - audit-trails-policy
        CIS-8.3:
          name: Ensure Adequate Audit Log Storage
          ig: [IG1, IG2, IG3]
          policies_required:
            - audit-trails-policy
            - data-retention-policy
        CIS-8.4:
          name: Standardize Time Synchronization
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
        CIS-8.5:
          name: Collect Detailed Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - audit-trails-policy
        CIS-8.6:
          name: Collect DNS Query Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - audit-trails-policy
        CIS-8.7:
          name: Collect URL Request Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - audit-trails-policy
        CIS-8.8:
          name: Collect Command-Line Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - audit-trails-policy
        CIS-8.9:
          name: Centralize Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - audit-trails-policy
        CIS-8.10:
          name: Retain Audit Logs
          ig: [IG2, IG3]
          policies_required:
            - data-retention-policy
            - audit-trails-policy
        CIS-8.11:
          name: Conduct Audit Log Reviews
          ig: [IG2, IG3]
          policies_required:
            - audit-policy
        CIS-8.12:
          name: Collect Service Provider Logs
          ig: [IG3]
          policies_required:
            - vendor-management-policy
            - audit-trails-policy

    # Control 9: Email and Web Browser Protections
    CIS-9:
      name: Email and Web Browser Protections
      description: Improve protections and detections of threats from email and web vectors
      safeguards:
        CIS-9.1:
          name: Ensure Use of Only Fully Supported Browsers and Email Clients
          ig: [IG1, IG2, IG3]
          policies_required:
            - software-installation-policy
            - acceptable-use-policy
        CIS-9.2:
          name: Use DNS Filtering Services
          ig: [IG1, IG2, IG3]
          policies_required:
            - network-security-policy
        CIS-9.3:
          name: Maintain and Enforce Network-Based URL Filters
          ig: [IG2, IG3]
          policies_required:
            - acceptable-use-policy
            - network-security-policy
        CIS-9.4:
          name: Restrict Unnecessary or Unauthorized Browser and Email Client Extensions
          ig: [IG2, IG3]
          policies_required:
            - software-installation-policy
        CIS-9.5:
          name: Implement DMARC
          ig: [IG2, IG3]
          policies_required:
            - email-security-policy
        CIS-9.6:
          name: Block Unnecessary File Types
          ig: [IG2, IG3]
          policies_required:
            - email-security-policy
            - anti-malware-policy
        CIS-9.7:
          name: Deploy and Maintain Email Server Anti-Malware Protections
          ig: [IG3]
          policies_required:
            - anti-malware-policy
            - email-security-policy

    # Control 10: Malware Defenses
    CIS-10:
      name: Malware Defenses
      description: Prevent or control the installation and execution of malicious applications
      safeguards:
        CIS-10.1:
          name: Deploy and Maintain Anti-Malware Software
          ig: [IG1, IG2, IG3]
          policies_required:
            - anti-malware-policy
        CIS-10.2:
          name: Configure Automatic Anti-Malware Signature Updates
          ig: [IG1, IG2, IG3]
          policies_required:
            - anti-malware-policy
        CIS-10.3:
          name: Disable Autorun and Autoplay for Removable Media
          ig: [IG1, IG2, IG3]
          policies_required:
            - endpoint-security-policy
            - removable-media-policy
        CIS-10.4:
          name: Configure Automatic Anti-Malware Scanning of Removable Media
          ig: [IG2, IG3]
          policies_required:
            - anti-malware-policy
            - removable-media-policy
        CIS-10.5:
          name: Enable Anti-Exploitation Features
          ig: [IG2, IG3]
          policies_required:
            - endpoint-security-policy
        CIS-10.6:
          name: Centrally Manage Anti-Malware Software
          ig: [IG2, IG3]
          policies_required:
            - anti-malware-policy
        CIS-10.7:
          name: Use Behavior-Based Anti-Malware Software
          ig: [IG3]
          policies_required:
            - anti-malware-policy

    # Control 11: Data Recovery
    CIS-11:
      name: Data Recovery
      description: Establish and maintain data recovery practices
      safeguards:
        CIS-11.1:
          name: Establish and Maintain a Data Recovery Process
          ig: [IG1, IG2, IG3]
          policies_required:
            - backup-policy
            - disaster-recovery-policy
        CIS-11.2:
          name: Perform Automated Backups
          ig: [IG1, IG2, IG3]
          policies_required:
            - backup-policy
        CIS-11.3:
          name: Protect Recovery Data
          ig: [IG1, IG2, IG3]
          policies_required:
            - backup-policy
            - encryption-policy
        CIS-11.4:
          name: Establish and Maintain an Isolated Instance of Recovery Data
          ig: [IG1, IG2, IG3]
          policies_required:
            - backup-policy
            - disaster-recovery-policy
        CIS-11.5:
          name: Test Data Recovery
          ig: [IG2, IG3]
          policies_required:
            - backup-policy
            - disaster-recovery-policy

    # Control 12: Network Infrastructure Management
    CIS-12:
      name: Network Infrastructure Management
      description: Establish, implement, and actively manage network devices
      safeguards:
        CIS-12.1:
          name: Ensure Network Infrastructure is Up-to-Date
          ig: [IG1, IG2, IG3]
          policies_required:
            - network-security-policy
            - patch-management-policy
        CIS-12.2:
          name: Establish and Maintain a Secure Network Architecture
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
        CIS-12.3:
          name: Securely Manage Network Infrastructure
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - configuration-management-policy
        CIS-12.4:
          name: Establish and Maintain Architecture Diagram(s)
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
        CIS-12.5:
          name: Centralize Network Authentication, Authorization, and Auditing (AAA)
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - access-control-policy
        CIS-12.6:
          name: Use of Secure Network Management and Communication Protocols
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - encryption-policy
        CIS-12.7:
          name: Ensure Remote Devices Utilize a VPN and are Connecting to an Enterprise's AAA Infrastructure
          ig: [IG2, IG3]
          policies_required:
            - remote-access-policy
            - vpn-policy
        CIS-12.8:
          name: Establish and Maintain Dedicated Computing Resources for All Administrative Work
          ig: [IG3]
          policies_required:
            - privileged-access-management-policy

    # Control 13: Network Monitoring and Defense
    CIS-13:
      name: Network Monitoring and Defense
      description: Operate processes and tooling to establish and maintain comprehensive network monitoring and defense
      safeguards:
        CIS-13.1:
          name: Centralize Security Event Alerting
          ig: [IG2, IG3]
          policies_required:
            - security-monitoring-policy
            - incident-response-policy
        CIS-13.2:
          name: Deploy a Host-Based Intrusion Detection Solution
          ig: [IG2, IG3]
          policies_required:
            - intrusion-detection-policy
        CIS-13.3:
          name: Deploy a Network Intrusion Detection Solution
          ig: [IG2, IG3]
          policies_required:
            - intrusion-detection-policy
            - network-security-policy
        CIS-13.4:
          name: Perform Traffic Filtering Between Network Segments
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - firewall-policy
        CIS-13.5:
          name: Manage Access Control for Remote Assets
          ig: [IG2, IG3]
          policies_required:
            - remote-access-policy
        CIS-13.6:
          name: Collect Network Traffic Flow Logs
          ig: [IG2, IG3]
          policies_required:
            - network-security-policy
            - audit-trails-policy
        CIS-13.7:
          name: Deploy a Host-Based Intrusion Prevention Solution
          ig: [IG3]
          policies_required:
            - intrusion-detection-policy
        CIS-13.8:
          name: Deploy a Network Intrusion Prevention Solution
          ig: [IG3]
          policies_required:
            - intrusion-detection-policy
            - network-security-policy
        CIS-13.9:
          name: Deploy Port-Level Access Control
          ig: [IG3]
          policies_required:
            - network-security-policy
        CIS-13.10:
          name: Perform Application Layer Filtering
          ig: [IG3]
          policies_required:
            - network-security-policy
            - firewall-policy
        CIS-13.11:
          name: Tune Security Event Alerting Thresholds
          ig: [IG3]
          policies_required:
            - security-monitoring-policy

    # Control 14: Security Awareness and Skills Training
    CIS-14:
      name: Security Awareness and Skills Training
      description: Establish and maintain a security awareness program
      safeguards:
        CIS-14.1:
          name: Establish and Maintain a Security Awareness Program
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
        CIS-14.2:
          name: Train Workforce Members to Recognize Social Engineering Attacks
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
        CIS-14.3:
          name: Train Workforce Members on Authentication Best Practices
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
            - password-policy
        CIS-14.4:
          name: Train Workforce on Data Handling Best Practices
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
            - data-classification-policy
        CIS-14.5:
          name: Train Workforce Members on Causes of Unintentional Data Exposure
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
        CIS-14.6:
          name: Train Workforce Members on Recognizing and Reporting Security Incidents
          ig: [IG1, IG2, IG3]
          policies_required:
            - security-awareness-training-policy
            - incident-response-policy
        CIS-14.7:
          name: Train Workforce on How to Identify and Report if Their Enterprise Assets are Missing Security Updates
          ig: [IG2, IG3]
          policies_required:
            - security-awareness-training-policy
        CIS-14.8:
          name: Train Workforce on the Dangers of Connecting to and Transmitting Enterprise Data Over Insecure Networks
          ig: [IG2, IG3]
          policies_required:
            - security-awareness-training-policy
            - remote-access-policy
        CIS-14.9:
