# ISO/IEC 27001:2022
# Information security, cybersecurity and privacy protection — Information security management systems — Requirements
# https://www.iso.org/standard/27001

framework:
  id: iso_27001_2022
  name: ISO/IEC 27001:2022
  version: "2022"
  release_date: 2022-10-25
  authority: International Organization for Standardization (ISO)
  url: https://www.iso.org/standard/27001

# ISO 27001:2022 Annex A Controls (93 controls in 4 themes)
# Aligned with ISO/IEC 27002:2022

themes:

  # ============================================
  # ORGANIZATIONAL CONTROLS (37 controls)
  # ============================================
  organizational:
    name: Organizational Controls
    description: Controls related to organizational policies, procedures, and governance

    controls:
      A.5.1:
        name: Policies for information security
        description: Information security policy and topic-specific policies shall be defined, approved by management, published, communicated to and acknowledged by relevant personnel and interested parties
        policies_required:
          - information-security-policy
          - cybersecurity-policy
        policies_recommended:
          - security-policy

      A.5.2:
        name: Information security roles and responsibilities
        description: Information security roles and responsibilities shall be defined and allocated
        policies_required:
          - information-security-policy
          - personnel-security-policy
        policies_recommended:
          - it-governance-policy

      A.5.3:
        name: Segregation of duties
        description: Conflicting duties and areas of responsibility shall be segregated
        policies_required:
          - access-control-policy
          - user-privilege-policy
        policies_recommended:
          - logical-access-controls-policy

      A.5.4:
        name: Management responsibilities
        description: Management shall require all personnel to apply information security in accordance with established policies and procedures
        policies_required:
          - information-security-policy
          - acceptable-use-policy
        policies_recommended:
          - executive-cybersecurity-governance-policy

      A.5.5:
        name: Contact with authorities
        description: The organization shall establish and maintain contact with relevant authorities
        policies_required:
          - incident-response-policy
          - compliance-policy
        policies_recommended:
          - business-continuity-communications-plan

      A.5.6:
        name: Contact with special interest groups
        description: The organization shall establish and maintain contact with special interest groups or other specialist security forums and professional associations
        policies_required:
          - information-security-policy
        policies_recommended:
          - security-awareness-and-training-policy

      A.5.7:
        name: Threat intelligence
        description: Information relating to information security threats shall be collected and analyzed to produce threat intelligence
        policies_required:
          - security-monitoring-policy
          - risk-assessment-policy
        policies_recommended:
          - insider-threat-policy

      A.5.8:
        name: Information security in project management
        description: Information security shall be integrated into project management
        policies_required:
          - secure-software-development-lifecycle-policy
          - change-management-policy
        policies_recommended:
          - software-development-policy

      A.5.9:
        name: Inventory of information and other associated assets
        description: An inventory of information and other associated assets shall be developed and maintained
        policies_required:
          - asset-management-policy
          - data-classification-policy
        policies_recommended:
          - configuration-management-policy

      A.5.10:
        name: Acceptable use of information and other associated assets
        description: Rules for acceptable use of information and other associated assets shall be identified, documented and implemented
        policies_required:
          - acceptable-use-policy
        policies_recommended:
          - internet-connection-policy
          - e-mail-policy

      A.5.11:
        name: Return of assets
        description: Personnel and other interested parties shall return all organizational assets upon termination or change of employment
        policies_required:
          - personnel-security-policy
          - asset-management-policy
        policies_recommended:
          - disposal-policy

      A.5.12:
        name: Classification of information
        description: Information shall be classified according to the information security needs of the organization
        policies_required:
          - data-classification-policy
          - data-marking-policy
        policies_recommended:
          - data-privacy-policy

      A.5.13:
        name: Labelling of information
        description: An appropriate set of procedures for information labelling shall be developed and implemented
        policies_required:
          - data-marking-policy
          - data-classification-policy
        policies_recommended: []

      A.5.14:
        name: Information transfer
        description: Information transfer rules, procedures, or agreements shall be in place for all types of transfer facilities
        policies_required:
          - data-classification-policy
          - encryption-policy
        policies_recommended:
          - removable-media-policy
          - e-mail-policy

      A.5.15:
        name: Access control
        description: Rules to control physical and logical access to information and other associated assets shall be established and implemented
        policies_required:
          - access-control-policy
          - logical-access-controls-policy
          - physical-access-policy
        policies_recommended:
          - zero-trust-architecture-policy

      A.5.16:
        name: Identity management
        description: The full life cycle of identities shall be managed
        policies_required:
          - account-management-policy
          - identity-governance-policy
        policies_recommended:
          - access-control-policy

      A.5.17:
        name: Authentication information
        description: Allocation and management of authentication information shall be controlled by a management process
        policies_required:
          - password-policy
          - identification-and-authentication-policy
        policies_recommended:
          - secrets-management-policy

      A.5.18:
        name: Access rights
        description: Access rights to information and other associated assets shall be provisioned, reviewed, modified and removed in accordance with the topic-specific policy and rules
        policies_required:
          - access-control-policy
          - user-privilege-policy
        policies_recommended:
          - privileged-access-management-policy

      A.5.19:
        name: Information security in supplier relationships
        description: Processes and procedures shall be defined and implemented to manage the information security risks associated with the use of supplier's products or services
        policies_required:
          - third-party-service-providers-policy
          - supply-chain-security-policy
        policies_recommended:
          - vendor-access-policy

      A.5.20:
        name: Addressing information security within supplier agreements
        description: Relevant information security requirements shall be established and agreed with each supplier
        policies_required:
          - third-party-service-providers-policy
          - agreement-non-disclosure-agreement
        policies_recommended:
          - outsourcing-policy

      A.5.21:
        name: Managing information security in the ICT supply chain
        description: Processes and procedures shall be defined and implemented to manage the information security risks associated with the ICT products and services supply chain
        policies_required:
          - supply-chain-security-policy
          - software-supply-chain-policy
        policies_recommended:
          - sbom-management-policy

      A.5.22:
        name: Monitoring, review and change management of supplier services
        description: The organization shall regularly monitor, review, evaluate and manage change in supplier information security practices
        policies_required:
          - third-party-service-providers-policy
          - change-management-policy
        policies_recommended:
          - security-monitoring-policy

      A.5.23:
        name: Information security for use of cloud services
        description: Processes for acquisition, use, management and exit from cloud services shall be established
        policies_required:
          - cloud-service-provider-policy
        policies_recommended:
          - third-party-service-providers-policy

      A.5.24:
        name: Information security incident management planning and preparation
        description: The organization shall plan and prepare for managing information security incidents
        policies_required:
          - incident-response-policy
          - incident-response-plan
        policies_recommended:
          - security-awareness-and-training-policy

      A.5.25:
        name: Assessment and decision on information security events
        description: The organization shall assess information security events and decide if they are to be categorized as information security incidents
        policies_required:
          - incident-response-policy
        policies_recommended:
          - security-monitoring-policy

      A.5.26:
        name: Response to information security incidents
        description: Information security incidents shall be responded to in accordance with the documented procedures
        policies_required:
          - incident-response-policy
          - incident-response-plan
        policies_recommended: []

      A.5.27:
        name: Learning from information security incidents
        description: Knowledge gained from information security incidents shall be used to strengthen and improve the information security controls
        policies_required:
          - incident-response-policy
          - security-controls-review-policy
        policies_recommended:
          - problem-management-policy

      A.5.28:
        name: Collection of evidence
        description: The organization shall establish and implement procedures for the identification, collection, acquisition and preservation of evidence related to information security events
        policies_required:
          - incident-response-policy
          - logging-policy
        policies_recommended:
          - audit-trails-policy

      A.5.29:
        name: Information security during disruption
        description: The organization shall plan how to maintain information security at an appropriate level during disruption
        policies_required:
          - business-continuity-policy
          - business-continuity-disaster-recovery-plan
        policies_recommended:
          - incident-response-policy

      A.5.30:
        name: ICT readiness for business continuity
        description: ICT readiness shall be planned, implemented, maintained and tested based on business continuity objectives and ICT continuity requirements
        policies_required:
          - business-continuity-policy
          - business-continuity-disaster-recovery-plan
          - backup-policy
        policies_recommended:
          - resilience-policy

      A.5.31:
        name: Legal, statutory, regulatory and contractual requirements
        description: Legal, statutory, regulatory and contractual requirements relevant to information security shall be identified, documented and kept up to date
        policies_required:
          - compliance-policy
        policies_recommended:
          - gdpr-eu-privacy-and-data-protection-policy
          - hipaa-and-hitech-policy
          - pci-policy

      A.5.32:
        name: Intellectual property rights
        description: The organization shall implement appropriate procedures to protect intellectual property rights
        policies_required:
          - software-licensing-policy
          - data-classification-policy
        policies_recommended:
          - agreement-non-disclosure-agreement

      A.5.33:
        name: Protection of records
        description: Records shall be protected from loss, destruction, falsification, unauthorized access and unauthorized release
        policies_required:
          - data-retention-policy
          - data-integrity-policy
        policies_recommended:
          - backup-policy

      A.5.34:
        name: Privacy and protection of PII
        description: The organization shall identify and meet the requirements regarding the preservation of privacy and protection of PII
        policies_required:
          - data-privacy-policy
          - privacy-policy
        policies_recommended:
          - gdpr-eu-privacy-and-data-protection-policy

      A.5.35:
        name: Independent review of information security
        description: The organization's approach to managing information security shall be reviewed independently at planned intervals
        policies_required:
          - audit-policy
          - security-self-assessment-policy
        policies_recommended:
          - security-controls-review-policy

      A.5.36:
        name: Compliance with policies, rules and standards for information security
        description: Compliance with the organization's information security policy shall be regularly reviewed
        policies_required:
          - compliance-policy
          - audit-policy
        policies_recommended:
          - security-controls-review-policy

      A.5.37:
        name: Documented operating procedures
        description: Operating procedures for information processing facilities shall be documented and made available to personnel who need them
        policies_required:
          - documentation-policy
          - standard-operating-procedure-policy
        policies_recommended: []

  # ============================================
  # PEOPLE CONTROLS (8 controls)
  # ============================================
  people:
    name: People Controls
    description: Controls related to personnel security

    controls:
      A.6.1:
        name: Screening
        description: Background verification checks on all candidates to become personnel shall be carried out
        policies_required:
          - personnel-security-policy
          - staffing-policy
        policies_recommended: []

      A.6.2:
        name: Terms and conditions of employment
        description: Employment contractual agreements shall state the personnel's and the organization's responsibilities for information security
        policies_required:
          - personnel-security-policy
          - acceptable-use-policy
        policies_recommended:
          - agreement-non-disclosure-agreement

      A.6.3:
        name: Information security awareness, education and training
        description: Personnel shall receive appropriate information security awareness, education and training
        policies_required:
          - security-awareness-and-training-policy
          - security-awareness-and-training-plan
        policies_recommended: []

      A.6.4:
        name: Disciplinary process
        description: A disciplinary process shall be formalized and communicated to take actions against personnel who have committed an information security policy violation
        policies_required:
          - acceptable-use-policy
          - reporting-violations-policy
        policies_recommended:
          - personnel-security-policy

      A.6.5:
        name: Responsibilities after termination or change of employment
        description: Information security responsibilities and duties that remain valid after termination or change of employment shall be defined, enforced and communicated
        policies_required:
          - personnel-security-policy
        policies_recommended:
          - agreement-non-disclosure-agreement

      A.6.6:
        name: Confidentiality or non-disclosure agreements
        description: Confidentiality or non-disclosure agreements reflecting the organization's needs for the protection of information shall be identified, documented, regularly reviewed and signed
        policies_required:
          - agreement-non-disclosure-agreement
        policies_recommended:
          - data-classification-policy

      A.6.7:
        name: Remote working
        description: Security measures shall be implemented when personnel are working remotely
        policies_required:
          - remote-access-policy
          - portable-computing-policy
        policies_recommended:
          - vpn-policy

      A.6.8:
        name: Information security event reporting
        description: The organization shall provide a mechanism for personnel to report observed or suspected information security events
        policies_required:
          - incident-response-policy
          - reporting-violations-policy
        policies_recommended:
          - security-awareness-and-training-policy

  # ============================================
  # PHYSICAL CONTROLS (14 controls)
  # ============================================
  physical:
    name: Physical Controls
    description: Controls related to physical and environmental security

    controls:
      A.7.1:
        name: Physical security perimeters
        description: Security perimeters shall be defined and used to protect areas that contain information and other associated assets
        policies_required:
          - physical-security-policy
          - facility-security-plan
        policies_recommended: []

      A.7.2:
        name: Physical entry
        description: Secure areas shall be protected by appropriate entry controls and access points
        policies_required:
          - physical-access-policy
          - physical-security-policy
        policies_recommended:
          - visitor-access-policy

      A.7.3:
        name: Securing offices, rooms and facilities
        description: Physical security for offices, rooms and facilities shall be designed and implemented
        policies_required:
          - physical-security-policy
          - facility-security-plan
        policies_recommended:
          - clear-desk-policy

      A.7.4:
        name: Physical security monitoring
        description: Premises shall be continuously monitored for unauthorized physical access
        policies_required:
          - physical-security-policy
          - security-monitoring-policy
        policies_recommended:
          - facility-security-plan

      A.7.5:
        name: Protecting against physical and environmental threats
        description: Protection against physical and environmental threats shall be designed and implemented
        policies_required:
          - physical-security-policy
          - business-continuity-policy
        policies_recommended:
          - facility-security-plan

      A.7.6:
        name: Working in secure areas
        description: Security measures for working in secure areas shall be designed and implemented
        policies_required:
          - physical-security-policy
          - clear-desk-policy
        policies_recommended: []

      A.7.7:
        name: Clear desk and clear screen
        description: Clear desk rules for papers and removable storage media and clear screen rules for information processing facilities shall be defined and appropriately enforced
        policies_required:
          - clear-desk-policy
          - workstation-security-policy
        policies_recommended:
          - data-classification-policy

      A.7.8:
        name: Equipment siting and protection
        description: Equipment shall be sited securely and protected
        policies_required:
          - physical-security-policy
        policies_recommended:
          - asset-management-policy

      A.7.9:
        name: Security of assets off-premises
        description: Off-site assets shall be protected
        policies_required:
          - portable-computing-policy
          - mobile-device-policy
        policies_recommended:
          - encryption-policy

      A.7.10:
        name: Storage media
        description: Storage media shall be managed through their life cycle of acquisition, use, transportation and disposal
        policies_required:
          - removable-media-policy
          - disposal-policy
        policies_recommended:
          - data-retention-policy

      A.7.11:
        name: Supporting utilities
        description: Information processing facilities shall be protected from power failures and other disruptions caused by failures in supporting utilities
        policies_required:
          - physical-security-policy
          - business-continuity-policy
        policies_recommended:
          - facility-security-plan

      A.7.12:
        name: Cabling security
        description: Cables carrying power, data or supporting information services shall be protected from interception, interference or damage
        policies_required:
          - physical-security-policy
          - network-security-policy
        policies_recommended: []

      A.7.13:
        name: Equipment maintenance
        description: Equipment shall be maintained correctly to ensure availability, integrity and confidentiality of information
        policies_required:
          - hardware-and-software-maintenance-policy
        policies_recommended:
          - asset-management-policy

      A.7.14:
        name: Secure disposal or re-use of equipment
        description: Items of equipment containing storage media shall be verified to ensure that any sensitive data and licensed software has been removed or securely overwritten prior to disposal or re-use
        policies_required:
          - disposal-policy
        policies_recommended:
          - asset-management-policy

  # ============================================
  # TECHNOLOGICAL CONTROLS (34 controls)
  # ============================================
  technological:
    name: Technological Controls
    description: Controls related to technology and systems

    controls:
      A.8.1:
        name: User endpoint devices
        description: Information stored on, processed by or accessible via user endpoint devices shall be protected
        policies_required:
          - workstation-security-policy
          - mobile-device-policy
          - bring-your-own-device-and-technology-policy
        policies_recommended:
          - encryption-policy

      A.8.2:
        name: Privileged access rights
        description: The allocation and use of privileged access rights shall be restricted and managed
        policies_required:
          - privileged-access-management-policy
          - admin-special-access-policy
        policies_recommended:
          - just-in-time-access-policy

      A.8.3:
        name: Information access restriction
        description: Access to information and other associated assets shall be restricted in accordance with the established topic-specific policy on access control
        policies_required:
          - access-control-policy
          - data-classification-policy
        policies_recommended:
          - logical-access-controls-policy

      A.8.4:
        name: Access to source code
        description: Read and write access to source code, development tools and software libraries shall be appropriately managed
        policies_required:
          - software-development-policy
          - access-control-policy
        policies_recommended:
          - secure-software-development-lifecycle-policy

      A.8.5:
        name: Secure authentication
        description: Secure authentication technologies and procedures shall be implemented
        policies_required:
          - identification-and-authentication-policy
          - password-policy
        policies_recommended:
          - access-control-policy

      A.8.6:
        name: Capacity management
        description: The use of resources shall be monitored and adjusted in line with current and expected capacity requirements
        policies_required:
          - capacity-and-utilization-policy
        policies_recommended:
          - security-monitoring-policy

      A.8.7:
        name: Protection against malware
        description: Protection against malware shall be implemented and supported by appropriate user awareness
        policies_required:
          - anti-malware-policy
          - anti-malware-procedure
        policies_recommended:
          - ransomware-policy

      A.8.8:
        name: Management of technical vulnerabilities
        description: Information about technical vulnerabilities of information systems in use shall be obtained, exposure evaluated and appropriate measures taken
        policies_required:
          - vulnerability-and-penetration-testing-policy
          - patch-management-policy
        policies_recommended:
          - vulnerability-disclosure-policy

      A.8.9:
        name: Configuration management
        description: Configurations, including security configurations, of hardware, software, services and networks shall be established, documented, implemented, monitored and reviewed
        policies_required:
          - configuration-management-policy
          - configuration-management-procedure
        policies_recommended:
          - infrastructure-as-code-policy

      A.8.10:
        name: Information deletion
        description: Information stored in information systems, devices or in any other storage media shall be deleted when no longer required
        policies_required:
          - data-retention-policy
          - disposal-policy
        policies_recommended: []

      A.8.11:
        name: Data masking
        description: Data masking shall be used in accordance with the organization's topic-specific policy on access control and business requirements
        policies_required:
          - data-privacy-policy
          - data-classification-policy
        policies_recommended:
          - database-security-policy

      A.8.12:
        name: Data leakage prevention
        description: Data leakage prevention measures shall be applied to systems, networks and any other devices that process, store or transmit sensitive information
        policies_required:
          - data-classification-policy
          - data-privacy-policy
        policies_recommended:
          - e-mail-policy

      A.8.13:
        name: Information backup
        description: Backup copies of information, software and systems shall be maintained and regularly tested
        policies_required:
          - backup-policy
          - backup-procedure
        policies_recommended:
          - backup-plan

      A.8.14:
        name: Redundancy of information processing facilities
        description: Information processing facilities shall be implemented with redundancy sufficient to meet availability requirements
        policies_required:
          - business-continuity-policy
          - resilience-policy
        policies_recommended:
          - capacity-and-utilization-policy

      A.8.15:
        name: Logging
        description: Logs that record activities, exceptions, faults and other relevant events shall be produced, stored, protected and analysed
        policies_required:
          - logging-policy
          - logging-procedure
        policies_recommended:
          - audit-trails-policy

      A.8.16:
        name: Monitoring activities
        description: Networks, systems and applications shall be monitored for anomalous behaviour and appropriate actions taken to evaluate potential information security incidents
        policies_required:
          - security-monitoring-policy
          - intrusion-dectection-policy
        policies_recommended:
          - user-behavior-analytics-policy

      A.8.17:
        name: Clock synchronization
        description: The clocks of information processing systems shall be synchronized to approved time sources
        policies_required:
          - logging-policy
        policies_recommended:
          - network-configuration-policy

      A.8.18:
        name: Use of privileged utility programs
        description: The use of utility programs that can be capable of overriding system and application controls shall be restricted and tightly controlled
        policies_required:
          - admin-special-access-policy
          - privileged-access-management-policy
        policies_recommended:
          - workstation-security-policy

      A.8.19:
        name: Installation of software on operational systems
        description: Procedures and measures shall be implemented to securely manage software installation on operational systems
        policies_required:
          - approved-application-policy
          - change-management-policy
        policies_recommended:
          - patch-management-policy

      A.8.20:
        name: Networks security
        description: Networks and network devices shall be secured, managed and controlled to protect information in systems and applications
        policies_required:
          - network-security-policy
          - network-configuration-policy
        policies_recommended:
          - firewall-policy

      A.8.21:
        name: Security of network services
        description: Security mechanisms, service levels and service requirements of network services shall be identified, implemented and monitored
        policies_required:
          - network-security-policy
        policies_recommended:
          - third-party-service-providers-policy

      A.8.22:
        name: Segregation of networks
        description: Groups of information services, users and information systems shall be segregated in networks
        policies_required:
          - network-security-policy
          - network-configuration-policy
        policies_recommended:
          - zero-trust-architecture-policy

      A.8.23:
        name: Web filtering
        description: Access to external websites shall be managed to reduce exposure to malicious content
        policies_required:
          - internet-connection-policy
          - acceptable-use-policy
        policies_recommended:
          - firewall-policy

      A.8.24:
        name: Use of cryptography
        description: Rules for the effective use of cryptography, including cryptographic key management, shall be defined and implemented
        policies_required:
          - encryption-policy
          - key-management-policy
        policies_recommended:
          - quantum-safe-cryptography-policy

      A.8.25:
        name: Secure development life cycle
        description: Rules for the secure development of software and systems shall be established and applied
        policies_required:
          - secure-software-development-lifecycle-policy
          - software-development-policy
        policies_recommended:
          - devsecops-policy

      A.8.26:
        name: Application security requirements
        description: Information security requirements shall be identified, specified and approved when developing or acquiring applications
        policies_required:
          - application-implementation-policy
          - secure-software-development-lifecycle-policy
        policies_recommended:
          - api-security-policy

      A.8.27:
        name: Secure system architecture and engineering principles
        description: Principles for engineering secure systems shall be established, documented, maintained and applied to any information system development activities
        policies_required:
          - secure-software-development-lifecycle-policy
        policies_recommended:
          - zero-trust-architecture-policy

      A.8.28:
        name: Secure coding
        description: Secure coding principles shall be applied to software development
        policies_required:
          - secure-software-development-lifecycle-policy
          - software-development-policy
        policies_recommended:
          - devsecops-policy

      A.8.29:
        name: Security testing in development and acceptance
        description: Security testing processes shall be defined and implemented in the development life cycle
        policies_required:
          - secure-software-development-lifecycle-policy
          - vulnerability-and-penetration-testing-policy
        policies_recommended:
          - cicd-security-policy

      A.8.30:
        name: Outsourced development
        description: The organization shall direct, monitor and review the activities related to outsourced system development
        policies_required:
          - outsourcing-policy
          - third-party-service-providers-policy
        policies_recommended:
          - secure-software-development-lifecycle-policy

      A.8.31:
        name: Separation of development, test and production environments
        description: Development, testing and production environments shall be separated and secured
        policies_required:
