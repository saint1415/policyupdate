# NIST SP 800-53 Rev 5
# Security and Privacy Controls for Information Systems and Organizations
# Published: September 2020, Updated: December 2020

framework:
  id: nist_800_53
  name: NIST SP 800-53 Rev 5
  version: "Rev 5"
  release_date: "2020-09-23"
  authority: "National Institute of Standards and Technology (NIST)"
  url: "https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final"
  description: >
    Security and Privacy Controls for Information Systems and Organizations.
    Provides a catalog of security and privacy controls for federal information
    systems and organizations to protect against threats.

  sources:
    - url: https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final
      type: official
    - url: https://csrc.nist.gov/News/rss
