# SOC 2 Trust Services Criteria
# AICPA Trust Services Criteria (2017)
# https://www.aicpa.org/interestareas/frc/assuranceadvisoryservices/trustdataintegritytaskforce.html

framework:
  id: soc2
  name: SOC 2 Trust Services Criteria
  version: "2017"
  release_date: 2017-04-01
  authority: American Institute of Certified Public Accountants (AICPA)
  url: https://www.aicpa.org/interestareas/frc/assuranceadvisoryservices/sorhome.html

  # Report types
  types:
    - type_1: Point-in-time assessment of control design
    - type_2: Period assessment of control design and operating effectiveness

# Trust Services Categories
categories:

  # ============================================
  # SECURITY (Common Criteria - CC)
  # ============================================
  security:
    name: Security
    description: The system is protected against unauthorized access, use, or modification
    required: true  # Always required for SOC 2

    criteria:
      # CC1: Control Environment
      CC1.1:
        description: COSO Principle 1 - The entity demonstrates a commitment to integrity and ethical values
        policies_required:
          - ethics-policy
          - acceptable-use-policy
        policies_recommended:
          - personnel-security-policy

      CC1.2:
        description: COSO Principle 2 - The board of directors demonstrates independence from management and exercises oversight
        policies_required:
          - executive-cybersecurity-governance-policy
          - board-cyber-oversight-policy
        policies_recommended:
          - it-governance-policy

      CC1.3:
        description: COSO Principle 3 - Management establishes structures, reporting lines, and authorities and responsibilities
        policies_required:
          - information-security-policy
          - it-governance-policy
        policies_recommended:
          - cybersecurity-policy

      CC1.4:
        description: COSO Principle 4 - The entity demonstrates a commitment to attract, develop, and retain competent individuals
        policies_required:
          - personnel-security-policy
          - staffing-policy
        policies_recommended:
          - security-awareness-and-training-policy

      CC1.5:
        description: COSO Principle 5 - The entity holds individuals accountable for their internal control responsibilities
        policies_required:
          - acceptable-use-policy
          - reporting-violations-policy
        policies_recommended:
          - ethics-policy

      # CC2: Communication and Information
      CC2.1:
        description: COSO Principle 13 - The entity obtains or generates relevant, quality information
        policies_required:
          - documentation-policy
          - logging-policy
        policies_recommended:
          - data-classification-policy

      CC2.2:
        description: COSO Principle 14 - The entity internally communicates information
        policies_required:
          - information-security-policy
          - security-awareness-and-training-policy
        policies_recommended:
          - mass-communication-policy

      CC2.3:
        description: COSO Principle 15 - The entity communicates with external parties
        policies_required:
          - privacy-policy
          - third-party-service-providers-policy
        policies_recommended:
          - web-site-privacy-policy

      # CC3: Risk Assessment
      CC3.1:
        description: COSO Principle 6 - The entity specifies objectives with sufficient clarity
        policies_required:
          - risk-management-policy
          - context-and-alignment-policy
        policies_recommended:
          - information-security-policy

      CC3.2:
        description: COSO Principle 7 - The entity identifies risks to the achievement of its objectives
        policies_required:
          - risk-assessment-policy
          - risk-management-policy
        policies_recommended:
          - business-impact-analysis

      CC3.3:
        description: COSO Principle 8 - The entity considers the potential for fraud
        policies_required:
          - risk-assessment-policy
          - insider-threat-policy
        policies_recommended:
          - ethics-policy

      CC3.4:
        description: COSO Principle 9 - The entity identifies and assesses changes that could significantly impact internal control
        policies_required:
          - change-management-policy
          - risk-assessment-policy
        policies_recommended:
          - configuration-management-policy

      # CC4: Monitoring Activities
      CC4.1:
        description: COSO Principle 16 - The entity selects, develops, and performs ongoing and/or separate evaluations
        policies_required:
          - security-monitoring-policy
          - audit-policy
        policies_recommended:
          - security-self-assessment-policy

      CC4.2:
        description: COSO Principle 17 - The entity evaluates and communicates internal control deficiencies
        policies_required:
          - audit-policy
          - reporting-violations-policy
        policies_recommended:
          - security-controls-review-policy

      # CC5: Control Activities
      CC5.1:
        description: COSO Principle 10 - The entity selects and develops control activities that mitigate risks
        policies_required:
          - information-security-policy
          - risk-management-policy
        policies_recommended:
          - security-controls-review-policy

      CC5.2:
        description: COSO Principle 11 - The entity selects and develops general controls over technology
        policies_required:
          - it-governance-policy
          - configuration-management-policy
        policies_recommended:
          - change-management-policy

      CC5.3:
        description: COSO Principle 12 - The entity deploys control activities through policies and procedures
        policies_required:
          - documentation-policy
          - standard-operating-procedure-policy
        policies_recommended:
          - change-management-procedure

      # CC6: Logical and Physical Access Controls
      CC6.1:
        description: The entity implements logical access security software, infrastructure, and architectures
        policies_required:
          - access-control-policy
          - logical-access-controls-policy
          - network-security-policy
        policies_recommended:
          - firewall-policy
          - zero-trust-architecture-policy

      CC6.2:
        description: Prior to issuing system credentials and granting system access, the entity registers and authorizes new internal and external users
        policies_required:
          - account-management-policy
          - access-control-policy
        policies_recommended:
          - identity-governance-policy

      CC6.3:
        description: The entity authorizes, modifies, or removes access to data, software, functions, and other protected information assets
        policies_required:
          - access-control-policy
          - user-privilege-policy
        policies_recommended:
          - privileged-access-management-policy

      CC6.4:
        description: The entity restricts physical access to facilities and protected information assets
        policies_required:
          - physical-access-policy
          - physical-security-policy
        policies_recommended:
          - facility-security-plan

      CC6.5:
        description: The entity discontinues logical and physical protections over physical assets only after the ability to read or recover data is removed
        policies_required:
          - disposal-policy
          - data-retention-policy
        policies_recommended:
          - asset-management-policy

      CC6.6:
        description: The entity implements logical access security measures to protect against threats from sources outside its system boundaries
        policies_required:
          - network-security-policy
          - firewall-policy
          - intrusion-dectection-policy
        policies_recommended:
          - vpn-policy

      CC6.7:
        description: The entity restricts the transmission, movement, and removal of information to authorized internal and external users
        policies_required:
          - data-classification-policy
          - removable-media-policy
          - encryption-policy
        policies_recommended:
          - e-mail-policy

      CC6.8:
        description: The entity implements controls to prevent or detect and act upon the introduction of unauthorized or malicious software
        policies_required:
          - anti-malware-policy
          - approved-application-policy
        policies_recommended:
          - workstation-security-policy

      # CC7: System Operations
      CC7.1:
        description: To meet its objectives, the entity uses detection and monitoring procedures to identify changes
        policies_required:
          - security-monitoring-policy
          - logging-policy
        policies_recommended:
          - intrusion-dectection-policy

      CC7.2:
        description: The entity monitors system components and operation for anomalies
        policies_required:
          - security-monitoring-policy
          - audit-trails-policy
        policies_recommended:
          - logging-procedure

      CC7.3:
        description: The entity evaluates security events to determine whether they could or have resulted in a failure
        policies_required:
          - incident-response-policy
          - security-monitoring-policy
        policies_recommended:
          - logging-policy

      CC7.4:
        description: The entity responds to identified security incidents by executing a defined incident response program
        policies_required:
          - incident-response-policy
          - incident-response-plan
        policies_recommended:
          - business-continuity-policy

      CC7.5:
        description: The entity identifies, develops, and implements activities to recover from identified security incidents
        policies_required:
          - incident-response-plan
          - business-continuity-disaster-recovery-plan
        policies_recommended:
          - backup-policy

      # CC8: Change Management
      CC8.1:
        description: The entity authorizes, designs, develops, configures, documents, tests, approves, and implements changes
        policies_required:
          - change-management-policy
          - change-management-procedure
        policies_recommended:
          - configuration-management-policy

      # CC9: Risk Mitigation
      CC9.1:
        description: The entity identifies, selects, and develops risk mitigation activities for risks arising from potential business disruptions
        policies_required:
          - business-continuity-policy
          - business-impact-analysis
        policies_recommended:
          - risk-management-policy

      CC9.2:
        description: The entity assesses and manages risks associated with vendors and business partners
        policies_required:
          - third-party-service-providers-policy
          - vendor-access-policy
        policies_recommended:
          - supply-chain-security-policy

  # ============================================
  # AVAILABILITY (A)
  # ============================================
  availability:
    name: Availability
    description: The system is available for operation and use as committed or agreed
    required: false  # Optional criteria

    criteria:
      A1.1:
        description: The entity maintains, monitors, and evaluates current processing capacity and use of system components
        policies_required:
          - capacity-and-utilization-policy
          - security-monitoring-policy
        policies_recommended:
          - system-update-policy

      A1.2:
        description: The entity authorizes, designs, develops, implements, operates, approves, maintains, and monitors environmental protections
        policies_required:
          - physical-security-policy
          - facility-security-plan
        policies_recommended:
          - business-continuity-policy

      A1.3:
        description: The entity tests recovery plan procedures supporting system recovery
        policies_required:
          - business-continuity-disaster-recovery-plan
          - backup-procedure
        policies_recommended:
          - business-continuity-plan

  # ============================================
  # PROCESSING INTEGRITY (PI)
  # ============================================
  processing_integrity:
    name: Processing Integrity
    description: System processing is complete, valid, accurate, timely, and authorized
    required: false

    criteria:
      PI1.1:
        description: The entity obtains or generates, uses, and communicates relevant, quality information regarding objectives related to processing
        policies_required:
          - data-integrity-policy
          - documentation-policy
        policies_recommended:
          - quality-assurance-policy

      PI1.2:
        description: The entity implements policies and procedures over system inputs
        policies_required:
          - data-integrity-policy
          - production-input-output-controls-policy
        policies_recommended:
          - application-implementation-policy

      PI1.3:
        description: The entity implements policies and procedures over system processing
        policies_required:
          - data-integrity-policy
          - change-management-policy
        policies_recommended:
          - configuration-management-policy

      PI1.4:
        description: The entity implements policies and procedures to make available or deliver output completely, accurately, and timely
        policies_required:
          - production-input-output-controls-policy
        policies_recommended:
          - data-integrity-policy

      PI1.5:
        description: The entity implements policies and procedures to store inputs, items in processing, and outputs completely, accurately, and timely
        policies_required:
          - data-retention-policy
          - backup-policy
        policies_recommended:
          - database-security-policy

  # ============================================
  # CONFIDENTIALITY (C)
  # ============================================
  confidentiality:
    name: Confidentiality
    description: Information designated as confidential is protected as committed or agreed
    required: false

    criteria:
      C1.1:
        description: The entity identifies and maintains confidential information to meet the entity's objectives
        policies_required:
          - data-classification-policy
          - data-marking-policy
        policies_recommended:
          - data-privacy-policy

      C1.2:
        description: The entity disposes of confidential information to meet the entity's objectives
        policies_required:
          - disposal-policy
          - data-retention-policy
        policies_recommended:
          - data-classification-policy

  # ============================================
  # PRIVACY (P)
  # ============================================
  privacy:
    name: Privacy
    description: Personal information is collected, used, retained, disclosed, and disposed to meet the entity's objectives
    required: false

    criteria:
      P1.1:
        description: The entity provides notice to data subjects about its privacy practices
        policies_required:
          - privacy-policy
          - web-site-privacy-policy
        policies_recommended:
          - data-privacy-policy

      P2.1:
        description: The entity communicates choices available regarding the collection, use, retention, disclosure, and disposal of personal information
        policies_required:
          - privacy-policy
          - data-privacy-policy
        policies_recommended:
          - gdpr-eu-privacy-and-data-protection-policy

      P3.1:
        description: Personal information is collected consistent with the entity's objectives
        policies_required:
          - data-privacy-policy
        policies_recommended:
          - data-classification-policy

      P3.2:
        description: For information requiring explicit consent, the entity communicates the need for such consent
        policies_required:
          - data-privacy-policy
          - privacy-policy
        policies_recommended:
          - gdpr-eu-privacy-and-data-protection-policy

      P4.1:
        description: The entity limits the use of personal information to the purposes identified in the notice
        policies_required:
          - data-privacy-policy
        policies_recommended:
          - data-analytics-policy

      P4.2:
        description: The entity retains personal information consistent with the entity's objectives
        policies_required:
          - data-retention-policy
          - data-privacy-policy
        policies_recommended: []

      P4.3:
        description: The entity securely disposes of personal information
        policies_required:
          - disposal-policy
          - data-privacy-policy
        policies_recommended:
          - data-retention-policy

      P5.1:
        description: The entity grants identified and authenticated data subjects the ability to access their stored personal information
        policies_required:
          - data-privacy-policy
          - access-control-policy
        policies_recommended:
          - gdpr-eu-privacy-and-data-protection-policy

      P5.2:
        description: The entity corrects, amends, or appends personal information based on information provided by data subjects
        policies_required:
          - data-privacy-policy
        policies_recommended:
          - data-integrity-policy

      P6.1:
        description: The entity discloses personal information to third parties with the explicit consent of data subjects
        policies_required:
          - data-privacy-policy
          - third-party-service-providers-policy
        policies_recommended:
          - agreement-non-disclosure-agreement

      P6.2:
        description: The entity creates and retains a record of authorized disclosures of personal information
        policies_required:
          - audit-trails-policy
          - data-privacy-policy
        policies_recommended:
          - logging-policy

      P7.1:
        description: The entity collects and maintains accurate, up-to-date, complete, and relevant personal information
        policies_required:
          - data-integrity-policy
          - data-privacy-policy
        policies_recommended: []

      P8.1:
        description: The entity implements a process for receiving, addressing, resolving, and communicating the resolution of inquiries
        policies_required:
          - data-privacy-policy
          - incident-response-policy
        policies_recommended:
          - problem-management-policy

# Summary
summary:
  total_criteria: 64
  security_criteria: 33
  availability_criteria: 3
  processing_integrity_criteria: 5
  confidentiality_criteria: 2
  privacy_criteria: 13
