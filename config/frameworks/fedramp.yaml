framework:
  id: fedramp
  name: FedRAMP (Federal Risk and Authorization Management Program)
  version: "Rev 5"
  release_date: 2023-05-30
  description: |
    FedRAMP is a government-wide program that provides a standardized approach to
    security assessment, authorization, and continuous monitoring for cloud products and services.
    Based on NIST SP 800-53 Rev 5 with FedRAMP-specific requirements.

  sources:
    - url: https://www.fedramp.gov/blog/
      type: rss
      check_interval: daily
    - url: https://www.fedramp.gov/updates/
      type: webpage
      check_interval: weekly

  # Impact Levels
  impact_levels:
    Low:
      description: Limited adverse effect on organizational operations
      control_count: 156
    Moderate:
      description: Serious adverse effect on organizational operations
      control_count: 325
    High:
      description: Severe or catastrophic adverse effect
      control_count: 421

